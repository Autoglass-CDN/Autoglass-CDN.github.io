<!-- hml- -smart-select -->
<section class="smart-select-section">
    <div class="smart-select">
        <div class="smart-select__header">
            <h2>Encontre sua peça!</h2>
        </div>
        <div class="smart-select__main">
            <div class="produtos">
                <div class="gtm-smart-produto-select">
                    <span>Produto</span>
                    <i class="fa fa-caret-down"></i>
                    <i class="fa fa-close" style="display:none;"></i>
                </div>
                <div class="smart-select__main-results" style="display: none">
                    <input id="produtos-input" placeholder="Digite aqui:" type="text" autocomplete="off" />
                    <ul></ul>
                </div>
            </div>
            <div class="peca empty">
                <div class="gtm-smart-peca-select">
                    <span>Peça</span>
                    <i class="fa fa-caret-down"></i>
                    <i class="fa fa-close" style="display:none;"></i>
                </div>
                <div class="smart-select__main-results" style="display: none">
                    <input id="peca-input" placeholder="Digite aqui:" type="text" autocomplete="off" />
                    <ul></ul>
                </div>
            </div>
            <div class="montadora empty">
                <div class="gtm-smart-montadora-select">
                    <span>Montadora</span>
                    <i class="fa fa-caret-down"></i>
                    <i class="fa fa-close" style="display:none;"></i>
                </div>
                <div class="smart-select__main-results" style="display: none">
                    <input id="montadora-input" placeholder="Digite aqui:" type="text" autocomplete="off" />
                    <ul></ul>
                </div>
            </div>
            <div class="veiculo empty">
                <div class="gtm-smart-veiculo-select">
                    <span>Veículo</span>
                    <i class="fa fa-caret-down"></i>
                    <i class="fa fa-close" style="display:none;"></i>
                </div>
                <div class="smart-select__main-results" style="display: none">
                    <input id="veiculo-input" placeholder="Digite aqui:" type="text" autocomplete="off" />
                    <ul></ul>
                </div>
            </div>
            <div class="ano empty">
                <div class="gtm-smart-ano-select">
                    <span>Ano</span>
                    <i class="fa fa-caret-down"></i>
                    <i class="fa fa-close" style="display:none;"></i>
                </div>
                <div class="smart-select__main-results" style="display: none">
                    <input id="ano-input" placeholder="Digite aqui:" type="text" autocomplete="off" />
                    <ul></ul>
                </div>
            </div>
            <div>
                <button id="smart-select-btn" class="gtm-smart-buscar-btn" type="button">Buscar</button>
            </div>
            <div class="smart-select__modal">
                <span class="smart-select__modal__spinner"></span>
            </div>
        </div>
        <div class="smart-select__footer"></div>
    </div>
</section>

<link rel="stylesheet" href="https://autoglass-cdn.github.io/hml/css/smart-select.css" type="text/css"/>
<script src="https://autoglass-cdn.github.io/hml/js/smart-select.js" type="text/javascript"></script>

<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" >
    <head>
        <vtex:metaTags />
        <meta name="robots" content="noindex, nofollow" />
        <title><vtex.cmc:productPageTitle /></title>
        <vtex:contentPlaceHolder id="qd_head" />
        <link rel="preconnect" href="https://cdn.quatrodigital.com" crossorigin="anonymous"/>

        <link rel="shortcut icon" href="/arquivos/autoglass-favicon.ico" />
        <vtex:template id="hml--head-tags" />
        <vtex:template id="hml--header-styles" />
        <vtex:template id="hml--footer-styles" />

    <body class="system-500" data-qd-scroll-limit="200">
        <!-- Header -->
        <vtex:template id="hml--header" />

        <main>
            <div class="common-qd-v1-structure">

        <!-- hml- -body-tags -->
        <vtex:template id="hml--body-tags" />

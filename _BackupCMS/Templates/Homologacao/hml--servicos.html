<!DOCTYPE html>

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common"
    xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"></meta>
    <meta http-equiv="pragma" content="no-cache"></meta>
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="Abstract" content="Autoglass - O Maior Estoque de Vidros Automotivos da America Latina"></meta>
    <meta name="author" content="Autoglass Online"></meta>
    <meta name="copyright" content="Autoglass Online"></meta>
    <meta name="vtex-version" content="1.5.47.2456"></meta>
    <vtex:contentPlaceHolder id="page_title" />
    <vtex:contentPlaceHolder id="SEO_link_alternate" />
    <vtex:contentPlaceHolder id="page_metaTag_description" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
    <link rel="preconnect" href="https://autoglass-cdn.github.io" crossorigin="anonymous" />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://maxcdn.bootstrapcdn.com/" crossorigin="anonymous" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
	<link rel="dns-prefetch" href="//fonts.gstatic.com" />
	<link rel="dns-prefetch" href="//autoglass-cdn.github.io" />
    <link rel="dns-prefetch" href="//reviews.konfidency.com.br" />
    <link rel="dns-prefetch" href="//secure.adnxs.com" />
    <link rel="dns-prefetch" href="//static.zdassets.com" />
    <link rel="dns-prefetch" href="//js.usemessages.com" />
    <link rel="dns-prefetch" href="//js.hubspot.com" />
    <link rel="dns-prefetch" href="//js.hs-analytics.net" />
    <link rel="dns-prefetch" href="//js.hsadspixel.net" />
    <link rel="dns-prefetch" href="//js.hs-banner.com" />
    <link rel="shortcut icon" href="/arquivos/autoglass-favicon.ico" />
    <vtex:template id="hml--head-tags-servicos" />
    <vtex:template id="hml--header-styles" />
    <vtex:template id="hml--servicos-formulario-styles" />
    <vtex:template id="hml--footer-styles" />
    <link rel="stylesheet" href="https://autoglass-cdn.github.io/hml/css/servicos/servicos.css" type="text/css"></link>
    <link rel="stylesheet" href="https://autoglass-cdn.github.io/hml/styles/global/style.css" type="text/css"></link>
    <link rel="stylesheet" href="https://autoglass-cdn.github.io/hml/css/localization-modal.css"/>
    <style>
        :root {
            --url-background-banner: url("<vtex:contentPlaceHolder id="caminho_imagem_banner"/>");
            --url-background-banner-mobile: url("<vtex:contentPlaceHolder id="caminho_imagem_banner_mobile"/>");
            --cor-titulos-servico: <vtex:contentPlaceHolder id="cor_titulos_servico"/>;
            --cor-icones-etapas: <vtex:contentPlaceHolder id="cor_icones_etapas"/>;
            --cor-setas-etapas: <vtex:contentPlaceHolder id="cor_setas_etapas"/>;
            --cor-texto-etapas: <vtex:contentPlaceHolder id="cor_texto_etapas"/>;
            --texto-pergunta-estado-da-peca: "<vtex:contentPlaceHolder id="texto_pergunta_estado_da_peca"/>";

        }
    </style>
    <script>
        const url = "<vtex:contentPlaceHolder id="url_API"/>";
    </script>
</head>

<body>
    <!-- Header -->
    <vtex:template id="hml--header" />

    <section class="banner">
        <a class="banner__image abrir-modal_js" href="#formulario_js"></a>
    </section>
    <!-- Header -->

    <main>

        <section class="descricao">

            <div class="servicos__container">

                <div class="servico servicos__container__alinhamento">
                    <span class="servico__titulo">Serviço</span>
                    <h1 id="nome-servico" class="servico__nome">
                        <vtex:contentPlaceHolder id="nome_servico" />
                    </h1>
                </div>

                <div class="texto servicos__container__alinhamento">
                    <p class="texto__descricao">
                        <vtex:contentPlaceHolder id="texto_descricao_servico" />
                    </p>
                </div>

                <div class="botao servicos__container__alinhamento">
                    <button class="button btn-confirm abrir-modal_js" type="button">Receba seu orçamento on-line</button>
                </div>

            </div>
        </section>

        <section class="por-que-contratar">
            <div class="servicos__container">
                <div class=".servicos__container__alinhamento" style="overflow-x:auto;">

                    <span class="tabela__titulo">
                        <vtex:contentPlaceHolder id="por_que_contratar_servico" />
                    </span>
                    <div class="tabela">
                        <vtex:contentPlaceHolder id="tabela__textos" />
                        <vtex:contentPlaceHolder id="tabela__check" />
                    </div>

                </div>
            </div>
        </section>

        <section class="avaliacoes-consumidores">
            <div class="servicos__container">
                <section class="contents">
                    <section id="avaliacoes">
                        <h2 class="avaliacoes__titulo">
                            <vtex:contentPlaceHolder id="avaliacoes_de_quem_ja_contratou" />
                        </h2>
                        <vtex.cmc:hmlRatingsComponent />
                    </section>
                </section>

            </div>
        </section>
    </main>

    <section id="form-orcamento" class="formulario">
        <div class="formulario__container">
                <div class="formulario__cabecalho">
                    <button id="fechar-modal_js" class="cabecalho__botao" type="button">
                        Fechar <i class="cabecalho__botao__fragmento"></i>
                    </button>
                </div>

                <div id="formulario_js" class="orcamento">
                    <vtex:template id="hml--servicos-formulario" />
                </div>

                <button id="anchor-form" style="display: none;">Faça já seu orçamento</button>
            </div>
    </section>

    <section class="chat">
        <div class="servicos__container">
            <div class="servicos__container__alinhamento">
                <div class="chat__mensagem">
                    <span class="mensagem__titulo">
                        Ficou Com Dúvidas?
                    </span>
                    <span class="mensagem__texto">
                        Fale com a gente no chat!
                    </span>
                </div>
                <a class="chat__botao" onclick="$zopim.livechat.window.show()">
                    Abrir Chat
                </a>
            </div>
        </div>
    </section>

    <!-- hml- -body-tags-servicos -->
    <vtex:template id="hml--body-tags-servicos" />
    <!-- hml- -body-tags-servicos -->

    <!-- Footer -->
    <vtex:template id="hml--footer" />
    <!-- Footer -->

</body>

</html>

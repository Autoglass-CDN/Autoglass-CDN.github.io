<!DOCTYPE html>
<html
    lang="pt"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:vtex="http://www.vtex.com.br/2009/vtex-common"
    xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce"
>
    <head>
        <vtex:contentPlaceHolder id="qd_head" />
        <link rel="shortcut icon" href="/arquivos/autoglass-favicon.ico" />
        <title><vtex.cmc:productPageTitle /></title>
        <vtex:template id="prd--head-tags" />
        <vtex:metaTags />
        <link
            rel="stylesheet"
            href="//cdn.quatrodigital.com/autoglass-arquivos/CSS.aut.far.system.css"
            type="text/css"
        />
        <link
            rel="stylesheet"
            href="https://autoglass-cdn.github.io/arquivos/css/legacy/CSS.aut.far.qd-bootstrap-common.css"
            type="text/css"
        />
    </head>
    <body class="system-500" data-qd-scroll-limit="200">
        <!-- Header -->
        <vtex:template id="prd--header" />
        <!-- Header -->

        <main>
            <div class="common-qd-v1-structure">
                <div class="system-error-qd-v1">
                    <div class="system-error-qd-v1-content-error-500">
                        <vtex:contentPlaceHolder id="conteudo_da_pagina" />
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <vtex:template id="prd--footer" />
        <!-- Footer -->
        <vtex.cmc:prdGoogleMaps />
    </body>
</html>

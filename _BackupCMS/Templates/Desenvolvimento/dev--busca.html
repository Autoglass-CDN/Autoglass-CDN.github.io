<!-- dev- -busca -->
<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common"
	xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce">
<head>
	<meta charset="UTF-8" />
    <title>
        <vtex.cmc:titleDinamico />
    </title>
	<title>
		<vtex.cmc:productPageTitle />
	</title>
	<vtex:template id="dev--busca--head-tags" />
	<vtex:metaTags />
    <vtex.cmc:titleDinamico />
	<script language="javascript" src="https://autoglass-cdn.github.io/src/js/B2C-02-filtro-busca.js" type="text/javascript"></script>
	<script defer="" language="javascript" src="https://autoglass-cdn.github.io/src/js/busca/load-optionals.js" type="text/javascript"></script>
    <script defer="" src="https://autoglass-cdn.github.io/src/js/verifica-compatibilidade.js" type="text/javascript"></script>
	<link rel="stylesheet" href="https://autoglass-cdn.github.io/src/css/busca/load-optionals.css" type="text/css" />
	<link rel="stylesheet" href="https://autoglass-cdn.github.io/src/css/legacy/CSS.aut.far.search.css"
		type="text/css" />
	<link rel="stylesheet" href="https://autoglass-cdn.github.io/src/css/filtro-veiculos.css" type="text/css" />
    <link rel="stylesheet" href="https://autoglass-cdn.github.io/src/css/busca/compatibilidade-veiculo.css" type="text/css" />
</head>

<body class="resultado-busca">
<!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WKHXR8L"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

	<!-- Header -->
	<vtex:template id="dev--header" />
	<!-- Header -->

	<!-- Main Content -->
	<main>
		<div class="common-qd-v1-structure">
			<section>
				<!-- Full banner -->
				<div class="search-qd-v1-full-banner">
					<div class="container-fluid">
						<div class="row">
							<div class="col-xs-12">
								<div
									class="banner-qd-v1-responsive img-responsive qd-shelf-xs-12 qd-shelf-sm-6 qd-shelf-sm-4">
									<vtex:contentPlaceHolder id="banner_full_no_topo_da_pagina" />
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- Full banner -->

				<!-- Smart Select -->
				<div id="div-busca" style="margin-top: 45px;">
					<vtex:template id="dev--busca-fipe" />
				</div>
				<!-- Smart Select -->

				<!-- Bredcrumb -->
				<div class="container">
					<div class="row">
						<div class="col-xs-12">
							<div class="breadcrumb-qd-v1">
								<vtex.cmc:breadCrumb />
							</div>
						</div>
					</div>
				</div>
				<!-- Bredcrumb -->

				<div class="container">
					<div class="row">
						<aside>
							<div class="col-xs-12 col-lg-3">
                                <div class='container-titulo-lateral-prateleira'>
							        <h1 class='titulo-lateral-prateleira'></h1>
							        <button class="botao-compatibilidade">Verificar Compatibilidade</button>
                                    <form id="form-busca-placa-compatibilidade" action="#">
                                        <div class="input-container" style="display: none;">
                                            <div class="c-busca-compatibilidade__input">
                                                <input
                                                type="text"
                                                name="placa-input-compatibilidade"
                                                id="placa-input-compatibilidade"
                                                placeholder="Digite a sua placa"
                                                />
                                            </div>
                                            <div class="c-busca-compatibilidade__botao">
                                                <button
                                                    id="btn-busca-placa-compatibilidade"
                                                    class="c-botao c-botao--primary"
                                                    type="submit">
                                                    BUSCAR
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="tag" style="display: none;">
                                        <span class="texto-placa"></span>
                                        <button class="botao-placa" type="button">X</button>
                                    </div>
							    </div>
								<div class="search-qd-v1-navigator">
									<a class="search-qd-v1-navigator-trigger" href="#" role="button">Filtrar resultado</a>

									<div class="search-qd-v1-navigator-list">
										<button class="search-qd-v1-navigator-exit">×</button>
										<div class="search-qd-v1-navigator-title">Filtrar Resultados</div>

										<!-- Filtered -->
										<div class="search-qd-v1-navigator-research-filtered"></div>
										<!-- // Filtered -->

										<!-- Smart Research -->
										<div class="search-qd-v1-navigator-research">
											<!-- searchNavigator -->
											<vtex.cmc:searchNavigator />
											<!-- // searchNavigator -->
										</div>
										<!-- // Smart Research -->

										<!-- Mobile Filter Button -->
										<div class="wrapper-search-qd-v1-navigator-mobile-results">
											<div class="search-qd-v1-navigator-mobile-results">
												<button>Ver Resultados</button>
											</div>
										</div>
										<!-- // Mobile Filter Button -->

									</div>
								</div>

                                <script>
                                    $(document).ready(function(){
                                      var textoParaH1 = $("title").text();
                                      var textoFormatado = textoParaH1.replace(/\s+\|.*/, '');
                                      $(".titulo-lateral-prateleira").text("Compatível com: " + textoFormatado);
                                    });
                                </script>

								<!-- Side banners -->
								<div class="search-qd-v1-side-banners">
									<div
										class="banner-qd-v1-responsive carousel-qd-v1-shelf img-responsive qd-shelf-xs-12 qd-shelf-sm-6 qd-shelf-sm-4">
										<vtex:contentPlaceHolder id="banners_do_menu_lateral" />
									</div>
								</div>
								<!-- Side banners -->
							</div>
						</aside>

						<div class="col-xs-12 col-lg-9">
							<div class="row">
								<div class="search-qd-v1-result qd-shelf-xs-6 qd-shelf-lg-4">
									<!-- dev prateleira row qd xs -->
									<vtex.cmc:searchResult layout="9e326ff9-a7e5-4855-bfa3-438511c9b57f" itemCount="24"	columnCount="1" />
								</div>
							</div>

							<!-- SEO Text -->
							<div class="row">
								<div class="col-xs-12">
									<div class="search-qd-v1-seo-text">
										<div class="h1 h2 h3 h4 h5 h6 p ul dl">
											<vtex:contentPlaceHolder id="texto_SEO_para_melhor_indexacao" />
										</div>
									</div>
								</div>
							</div>
							<!-- SEO Text -->
						</div>
					</div>
				</div>
			</section>
		</div>
	</main>
	<!-- Main Content -->

	<!-- Footer -->
	<vtex:template id="dev--footer" />
	<vtex.cmc:devGoogleMaps />
	<!-- Footer -->
</body>

</html>
